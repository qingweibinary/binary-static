        <div class="container">


  <div class="endpoint-config static_full">
  <h1>เปลี่ยน API ปลายทาง</h1>
  <div class="gr-padding-10">
    <div class="rbox form">
      <div class="rbox-wrap">
        <fieldset>
          <legend>รายละเอียด</legend>
          <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                  <label for="server_url">เซิร์ฟเวอร์</label>
              </div>
              <div class="gr-8">
                  <input type="text" class="text" id="server_url" maxlength="30"></input>
                  <p class="hint">
                    เช่น blue.binaryws.com
                  </p>
                  <p class="errorfield" id="error-server_url" style="display:none"></p>
              </div>
          </div>
          <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                  <label for="app_id">OAuth App ID (ถ้ามี)</label>
              </div>
              <div class="gr-8">
                  <input type="text" class="text" id="app_id" maxlength="5"></input>
                  <p class="hint">
                    ท่านต้องลงทะเบียน และขอรหัส App ID ก่อนที่ท่านจะใช้เซิร์ฟเวอร์ OAuth ที่ต่างกันในการพิสูจน์ตัวตน สำหรับข้อมูลเพิ่มเติมสามารถอ้างอิงรายละเอียด OAuth จาก https://developers.binary.com
                  </p>
                  <p class="errorfield" id="error-app_id" style="display:none"></p>
              </div>
          </div>
        </fieldset>
        <fieldset class="center-text" id="formlayout">
          <div class="button" style="display:inline-block">
              <button class="button" id="new_endpoint">ส่ง</button>
          </div>
          <div class="button" style="display:inline-block">
              <button class="button" id="reset_endpoint">ปรับการตั้งค่ากลับไปสู่ค่าเริ่มต้น</button>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
