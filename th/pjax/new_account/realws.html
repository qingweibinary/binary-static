        <div id="page_info" style="display:none;">
            <title>การเปิดบัญชีเงินจริง | Binary.com</title>
            <div id="content_class">realws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
    <h1>การเปิดบัญชีเงินจริง</h1>
    <div class="gr-padding-10">

        <div class="rbox form">
            <div class="rbox-wrap">
                <form id="residence-form" style="display:none">
                  <fieldset id="select-residence">
                    <legend>โปรดระบุประเทศที่พำนักของท่าน</legend>
                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="residence-disabled">ประเทศที่พำนัก</label>
                        </div>
                        <div class="gr-8">
                          <span id="move-residence-here"></span>
                        </div>
                    </div>
                    <div class="center-text">
                      <span class="button ">
                          <button class="button " id="residence_submit" type="submit">ประมวลผล</button>
                      </span>
                    </div>
                  </fieldset>
                </form>
                <form id="real-form" style="display:none">
                    <fieldset>
                        <legend id="details">รายละเอียด</legend>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="title">คำนำหน้าชื่อ</label>
                            </div>
                            <div class="gr-8">
                                <select id="title" name="title">
                                  <option value="Mr">นาย</option>
                                  <option value="Mrs">นาง</option>
                                  <option value="Ms">นางสาว</option>
                                  <option value="Miss">นางสาว</option>
                                </select>
                                <p class="errorfield" id="error-title" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="fname">ชื่อ</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="fname" name="fname" maxlength="30"></input>
                                <p class="errorfield" id="error-fname" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="lname">นามสกุล</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="lname" name="lname" maxlength="30"></input>
                                <p class="errorfield" id="error-lname" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="dobdd">วันเกิด</label>
                            </div>
                            <div class="gr-8">
                                <select name="dobdd" id="dobdd"></select>
                                <select name="dobmm" id="dobmm"></select>
                                <select name="dobyy" id="dobyy"></select>
                                <p class="errorfield" id="error-birthdate" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="residence-disabled">ประเทศที่พำนัก</label>
                            </div>
                            <div class="gr-8">
                                <span id="move-residence-back"></span>
                                <select name="residence-disabled" id="residence-disabled" disabled></select>
                                <p class="errorfield" id="error-residence" style="display:none"></p>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend id="address">ที่อยู่</legend>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="address1">บรรทัดแรกของที่อยู่</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="address1" name="address1" maxlength="70"></input>
                                <p class="errorfield" id="error-address1" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="address2">บรรทัดที่สองของที่อยู่ที่พัก</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="address2" name="address2" maxlength="70"></input>
                                <p class="errorfield" id="error-address2" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="address-town">เมือง</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="address-town" name="address-town" maxlength="35"></input>
                                <p class="errorfield" id="error-town" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear" style="display:none">
                            <div class="gr-4 form_label">
                                <label for="address-state">รัฐ/จังหวัด</label>
                            </div>
                            <div class="gr-8">
                                <select id="address-state" name="address-state"></select>
                                <p class="errorfield" id="error-state" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="address-postcode">รหัสไปรษณีย์</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="address-postcode" name="address-postcode" maxlength="20"></select>
                                <p class="errorfield" id="error-postcode" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="tel">โทรศัพท์</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="tel" name="tel" maxlength="35"></select>
                                <p class="errorfield" id="error-tel" style="display:none"></p>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend id="security">ความปลอดภัย</legend>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="secret-question">คำถามลับ</label>
                            </div>
                            <div class="gr-8">
                                <select id="secret-question">
                                  <option value="Favourite dish">อาหารที่ท่านโปรดปราน</option>
                                  <option value="Mother's maiden name">ชื่อกลางของมารดา</option>
                                  <option value="Name of your pet">ชื่อของสัตว์เลี้ยงของท่าน</option>
                                  <option value="Name of first love">ชื่อของคนรักคนแรก</option>
                                  <option value="Memorable town/city">เมืองแห่งความทรงจำ</option>
                                  <option value="Memorable date">วันแห่งความทรงจำ</option>
                                  <option value="Brand of first car">ยี่ห้องของรถยนต์คันแรก</option>
                                  <option value="Favourite artist">ศิลปินที่ท่านโปรดปราน</option>
                                </select>
                                <p class="errorfield" id="error-question" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="secret-answer">คำตอบสำหรับคำถามส่วนตัว</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="secret-answer" maxlength="50" autocomplete="off"></input>
                                <p class="errorfield" id="error-answer" style="display:none"></p>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="center-text" id="formlayout">
                        <div class="gr-12">
                            <p>
                                <input type="checkbox" name="tnc" id="tnc">
                                    <span onclick="document.getElementById('tnc').checked=!document.getElementById('tnc').checked">ฉันได้อ่านและยอมรับ <a target="_blank" href="/binary-static/th/terms-and-conditions.html">ข้อตกลงและเงื่อนไข</a> ของเว็บไซต์</span>
                                    <p class="errorfield" id="error-tnc" style="display:none"></p>
                                </input>
                            </p>
                        </div>
                        <span class="button ">
                            <button class="button " id="btn_submit" type="submit">เปิดบัญชี</button>
                        </span>
                    </fieldset>
                </form>
                <div class="errorbox rbox" id="client_message" style="display:none">
                    <div class="rbox-wrap">
                        <div class="gr-12 rbox-content" id="client_message_content">
                            <p class="center notice-msg"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
