        <div id="page_info" style="display:none;">
            <title>สร้างบัญชีใหม่ | Binary.com</title>
            <div id="content_class">virtualws-content</div>

        <div class="container">


  <div class='gr-12 static_full'>
  <h1>สร้างบัญชีใหม่</h1>
  <p class='notice-message'>
    ขอบคุณสำหรับการลงทะเบียน! โปรดตรวจสอบอีเมล์ของท่านเพื่อรับโทเค่น
  </p>
  <div class="gr-padding-10">
    <div class="rbox form">
      <div class="rbox-wrap">
        <form id="virtual-form">
          <fieldset>
            <legend id="details">รายละเอียด</legend>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="verification-code">โทเค่นเพื่อตรวจสอบ</label>
              </div>
              <div class="gr-8">
                <input type="text" name="verification-code" id="verification-code" maxlength="48" autocomplete="off"></input>
                <div class="hint">โปรดตรวจสอบอีเมล์ของท่านเพื่อการใช้งานโทเค่นนี้</div>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4  form_label">
                <label for="password">กำหนด รหัสผ่าน</label>
              </div>
              <div class="gr-8">
                <input type="password" id="password" name="password" maxlength="25"></input>
                <p style="margin:0px;height:0.5em;">
                  <meter id="password-meter" value="" max="50" min="0" high="20" low="10" optimum="50"></meter>
                </p>
                <div class="hint">จำนวนตัวอักขระน้อยที่สุดที่ต้องการ คือ 6 อักขระ ซึ่งเป็นอักษรตัวเล็ก ตัวใหญ่ และตัวเลข</div>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="r-password">ป้อนรหัสผ่านอีกครั้ง</label>
              </div>
              <div class="gr-8">
                <input type="password" id="r-password" name="r-password" maxlength="25"></input>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="residence">ประเทศที่พำนัก</label>
              </div>
              <div class="gr-8">
                <select name="residence" id="residence" class="invisible"></select>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear invisible">
                <div class="gr-4 form_label" id="email_consent_label">
                    <label>รับข่าวสารและข้อเสนอพิเศษ</label>
                </div>
                <div class="gr-8">
                    <input type="checkbox" id="email_consent" checked="checked"></input>
                </div>
            </div>
          </fieldset>
          <fieldset class="center-text" id="formlayout">
            <span class="button ">
              <button class="button " id="btn_submit" type="submit">สร้างบัญชีใหม่</button>
              <p class="errorfield" id="error-account-opening" style="display:none"></p>
            </span>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
