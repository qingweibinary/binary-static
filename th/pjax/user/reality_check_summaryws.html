        <div id="page_info" style="display:none;">
            <title>การตรวจสอบสภาพความเป็นจริง (Reality Check) | Binary.com</title>
            <div id="content_class">reality_check_summaryws-content</div>
        </div>
        
        <div class="container">


  <div id="reality-check-content">
  <div>
    <h1>
      การตรวจสอบสภาพความเป็นจริง (Reality Check)
    </h1>
    <p>
      <label>
        เวลาเข้าสู่ระบบ:
      </label>
      <span id="login-time"></span>
    </p>
    <p>
      <label>
        เวลาปัจจุบัน:
      </label>
      <span id="current-time"></span>
    </p>
    <p>
      <label>
        รอบระยะเวลาการซื้อขาย:
      </label>
      <span id="session-duration"></span>
    </p>
    <p id="start-time"></p>
    <table>
      <tr>
        <th>
          รหัสผู้ใช้งาน
        </th>
        <th>
          สกุลเงิน
        </th>
        <th>
          การซื้อขาย
        </th>
        <th>
          กำไร / ขาดทุน
        </th>
        <th>
          สัญญาถูกซื้อ
        </th>
        <th>
          สัญญาถูกจำหน่าย
        </th>
        <th>
          เปิดสัญญา
        </th>
        <th>
          ประมาณการกำไร
        </th>
      </tr>
      <tr>
        <td id="login-id"></td>
        <td id="rc_currency"></td>
        <td id="turnover"></td>
        <td id="profitloss"></td>
        <td id="bought"></td>
        <td id="sold"></td>
        <td id="open"></td>
        <td id="potential"></td>
      </tr>
    </table>
    <p>
      <label>
        ช่วงเวลาในการตรวจสอบสภาพความเป็นจริง:
      </label>
      <input id="realityDuration" interval="1" maxlength="4" min="1" size="6" type="number"></input>
      <span>
        นาที
      </span>
    </p>
    <p id="rc-err" class="error-msg invisible">
      โปรดป้อนตัวเลขมากกว่า 0
    </p>
  </div>
  <div class="center-text" id="reality-check-nav">
    <span class="button">
      <button bcont="1" class="button" id="continue">
        การซื้อขายต่อเนื่อง
      </button>
    </span>
    <span></span>
    <span class="button">
      <button class="button" id="btn_logout">
        ออกจากระบบ
      </button>
    </span>
  </div>
</div>
