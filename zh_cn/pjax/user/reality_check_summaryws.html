        <div class="container">


  <div id="reality-check-content">
  <div>
    <h1>
      真实情况检查
    </h1>
    <p>
      <label>
        登录时间:
      </label>
      <span id="login-time"></span>
    </p>
    <p>
      <label>
        当前时间:
      </label>
      <span id="current-time"></span>
    </p>
    <p>
      <label>
        会话时间：
      </label>
      <span id="session-duration"></span>
    </p>
    <p id="start-time"></p>
    <table>
      <tr>
        <th>
          登录 ID
        </th>
        <th>
          货币
        </th>
        <th>
          交易额
        </th>
        <th>
          利润 / 亏损
        </th>
        <th>
          购入合约
        </th>
        <th>
          售出合约
        </th>
        <th>
          订立合约
        </th>
        <th>
          潜在利润
        </th>
      </tr>
      <tr>
        <td id="login-id"></td>
        <td id="rc_currency"></td>
        <td id="turnover"></td>
        <td id="profitloss"></td>
        <td id="bought"></td>
        <td id="sold"></td>
        <td id="open"></td>
        <td id="potential"></td>
      </tr>
    </table>
    <p>
      <label>
        真实情况检查时间间隔：
      </label>
      <input id="realityDuration" interval="1" maxlength="4" min="1" size="6" type="number"></input>
      <span>
        分钟
      </span>
    </p>
    <p id="rc-err" class="error-msg invisible">
      请输入大于0的数字
    </p>
  </div>
  <div class="center-text" id="reality-check-nav">
    <span class="button">
      <button bcont="1" class="button" id="continue">
        继续交易
      </button>
    </span>
    <span></span>
    <span class="button">
      <button class="button" id="btn_logout">
        注销
      </button>
    </span>
  </div>
