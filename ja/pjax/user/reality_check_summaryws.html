        <div id="page_info" style="display:none;">
            <title>リアリティチェック | Binary.com</title>

        <div class="container">


  <div id="reality-check-content">
  <div>
    <h1>
      リアリティチェック
    </h1>
    <p>
      <label>
        ログインタイム：
      </label>
      <span id="login-time"></span>
    </p>
    <p>
      <label>
        現在時刻：
      </label>
      <span id="current-time"></span>
    </p>
    <p>
      <label>
        セッション継続時間:
      </label>
      <span id="session-duration"></span>
    </p>
    <p id="start-time"></p>
    <table>
      <tr>
        <th>
          ログインID
        </th>
        <th>
          通貨
        </th>
        <th>
          取引数量
        </th>
        <th>
          損益
        </th>
        <th>
          契約を購入
        </th>
        <th>
          契約は転売されました
        </th>
        <th>
          契約をオープンにする
        </th>
        <th>
          潜在利益
        </th>
      </tr>
      <tr>
        <td id="login-id"></td>
        <td id="rc_currency"></td>
        <td id="turnover"></td>
        <td id="profitloss"></td>
        <td id="bought"></td>
        <td id="sold"></td>
        <td id="open"></td>
        <td id="potential"></td>
      </tr>
    </table>
    <p>
      <label>
        リアリティチェック間隔：
      </label>
      <input id="realityDuration" interval="1" maxlength="4" min="1" size="6" type="number"></input>
      <span>
        分
      </span>
    </p>
    <p id="rc-err" class="error-msg invisible">
      0より大きい数字を入力してください。
    </p>
  </div>
  <div class="center-text" id="reality-check-nav">
    <span class="button">
      <button bcont="1" class="button" id="continue">
        取引の継続
      </button>
    </span>
    <span></span>
    <span class="button">
      <button class="button" id="btn_logout">
        ログアウト
      </button>
    </span>
  </div>
</div>
